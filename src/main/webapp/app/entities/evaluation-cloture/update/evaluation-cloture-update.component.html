<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-evaluation-cloture-heading" data-cy="EvaluationClotureCreateUpdateHeading">Create or edit a Evaluation Cloture</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_lineaire">Lineaire</label>
          <input type="number" class="form-control" name="lineaire" id="field_lineaire" data-cy="lineaire" formControlName="lineaire" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_coeff">Coeff</label>
          <input type="number" class="form-control" name="coeff" id="field_coeff" data-cy="coeff" formControlName="coeff" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_categoriteCloture">Categorite Cloture</label>
          <select
            class="form-control"
            id="field_categoriteCloture"
            data-cy="categoriteCloture"
            name="categoriteCloture"
            formControlName="categoriteCloture"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                categorieClotureOption.id === editForm.get('categoriteCloture')!.value?.id
                  ? editForm.get('categoriteCloture')!.value
                  : categorieClotureOption
              "
              *ngFor="let categorieClotureOption of categorieCloturesSharedCollection; trackBy: trackCategorieClotureById"
            >
              {{ categorieClotureOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_dossier">Dossier</label>
          <select class="form-control" id="field_dossier" data-cy="dossier" name="dossier" formControlName="dossier">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="dossierOption.id === editForm.get('dossier')!.value?.id ? editForm.get('dossier')!.value : dossierOption"
              *ngFor="let dossierOption of dossiersSharedCollection; trackBy: trackDossierById"
            >
              {{ dossierOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
