<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-evaluation-batiments-heading" data-cy="EvaluationBatimentsCreateUpdateHeading">Create or edit a Evaluation Batiments</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_niveau">Niveau</label>
          <input type="number" class="form-control" name="niveau" id="field_niveau" data-cy="niveau" formControlName="niveau" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_surface">Surface</label>
          <input type="number" class="form-control" name="surface" id="field_surface" data-cy="surface" formControlName="surface" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_coeff">Coeff</label>
          <input type="number" class="form-control" name="coeff" id="field_coeff" data-cy="coeff" formControlName="coeff" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_categorieNature">Categorie Nature</label>
          <select
            class="form-control"
            id="field_categorieNature"
            data-cy="categorieNature"
            name="categorieNature"
            formControlName="categorieNature"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                categorieNatureOption.id === editForm.get('categorieNature')!.value?.id
                  ? editForm.get('categorieNature')!.value
                  : categorieNatureOption
              "
              *ngFor="let categorieNatureOption of categorieNaturesSharedCollection; trackBy: trackCategorieNatureById"
            >
              {{ categorieNatureOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_dossier">Dossier</label>
          <select class="form-control" id="field_dossier" data-cy="dossier" name="dossier" formControlName="dossier">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="dossierOption.id === editForm.get('dossier')!.value?.id ? editForm.get('dossier')!.value : dossierOption"
              *ngFor="let dossierOption of dossiersSharedCollection; trackBy: trackDossierById"
            >
              {{ dossierOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
