<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="evaluationCoursAmenage">
      <h2 data-cy="evaluationCoursAmenageDetailsHeading"><span>Evaluation Cours Amenage</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ evaluationCoursAmenage.id }}</span>
        </dd>
        <dt><span>Surface</span></dt>
        <dd>
          <span>{{ evaluationCoursAmenage.surface }}</span>
        </dd>
        <dt><span>Coeff</span></dt>
        <dd>
          <span>{{ evaluationCoursAmenage.coeff }}</span>
        </dd>
        <dt><span>Categorie Cours Amenage</span></dt>
        <dd>
          <div *ngIf="evaluationCoursAmenage.categorieCoursAmenage">
            <a [routerLink]="['/categorie-cours-amenage', evaluationCoursAmenage.categorieCoursAmenage?.id, 'view']">{{
              evaluationCoursAmenage.categorieCoursAmenage?.id
            }}</a>
          </div>
        </dd>
        <dt><span>Dossier</span></dt>
        <dd>
          <div *ngIf="evaluationCoursAmenage.dossier">
            <a [routerLink]="['/dossier', evaluationCoursAmenage.dossier?.id, 'view']">{{ evaluationCoursAmenage.dossier?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/evaluation-cours-amenage', evaluationCoursAmenage.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
